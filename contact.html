<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 10px 20px; text-align: center; }
    nav { background-color: #444; padding: 10px; }
    nav a { color: white; text-decoration: none; margin: 0 15px; }
    main { padding: 20px; }
    footer { background-color: #333; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact</a>
    <a href="content.html">Blog</a>
  </nav>
  
  <main>
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="message">Your Message:</label><br>
      <textarea id="message" name="message" required></textarea><br><br>
      
      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
  </main>

  <footer>
    <p>&copy; 2024 M Huzaifa Arain</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Simple validation
      if (name && email && message) {
        document.getElementById("response").textContent = "Thank you for contacting me, " + name + "!";
      } else {
        document.getElementById("response").textContent = "Please fill in all fields.";
      }
    });
  </script>
</body>
</html>
